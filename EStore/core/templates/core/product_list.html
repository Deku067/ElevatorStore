{% extends 'core/base.html' %}

{% block title %}Products{% endblock %}

{% block content %}
    <main class="container my-5">
        <!-- Search Bar -->
        <div class="row search-bar">
            <div class="col-md-12">
                <input type="text" class="form-control" placeholder="Search for products..." id="search-input">
            </div>
        </div>

        <!-- Sort Options -->
        <div class="row sort-options">
            <div class="col-md-12">
                <select class="form-select" id="sort-select">
                    <option value="price_asc">Sort by Price: Low to High</option>
                    <option value="price_desc">Sort by Price: High to Low</option>
                </select>
            </div>
        </div>

        <!-- Opening product container div -->
        <div id="product-container" class="row">
            {% for part in parts %}
            <div class="col-md-4 product-item" data-id="{{ part.id }}" data-name="{{ part.name }}" data-price="{{ part.price }}">
                <div class="card product-card">
                    <img src="{{ part.image.url }}" class="card-img-top product-image" alt="{{ part.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ part.name }}</h5>
                        <div class="rating">
                            &#9733; &#9733; &#9733; &#9733; &#9733; (5)
                        </div>
                        <p class="product-description">{{ part.description }}</p>
                        <p class="card-text">${{ part.price }}</p>
                        <button class="btn btn-primary add-to-cart" id="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- Add more products as needed -->

        <!-- Pagination -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </main>


    <style>

        main {
            flex: 1;
        }

        .product-card {
            margin-bottom: 30px;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-description {
            height: 80px; /* Adjust height to fit the description */
            overflow: hidden;
        }

        .rating {
            color: gold;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .sort-options {
            margin-bottom: 20px;
        }

        .cart-icon {
            position: relative;
        }

        .cart-icon .badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
        }
    </style>
{% endblock %}
