<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Elevator Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-right: 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .hero {
            background: url('https://source.unsplash.com/1600x900/?shopping') center/cover no-repeat;
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .products {
            padding: 2rem 0;
        }

        .product {
            background: #fff;
            padding: 1.5rem;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            margin: 0 10px 20px;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            max-width: 100%;
            border-radius: 8px;
        }

        .price {
            font-weight: bold;
            color: #007bff;
            font-size: 20px;
            margin-top: 10px;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    {% load static %}
    <header>
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Elevator Store</h1>
            <nav>
                <ul class="d-flex">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'product_list' %}">Shop</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Select Whatever You Want</h1>
            </div>
        </div>
    </section>

    <section class="products container">
        <div class="row">
            {% for part in parts %}
            <div class="col-md-4">
                <div class="product">
                    <img src="{% static 'path_to_product_images/' %}{{ part.name }}.jpg" alt="{{ part.name }}">
                    <h2>{{ part.name }}</h2>
                    <p class="price">${{ part.price }}</p>
                    <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Elevator Store. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
